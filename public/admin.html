<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <title>samsam pet admin</title>
</head>

<body>
    <!-- nav 바 -->
    <nav id="navbar" class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="navbar-brand">
            <i id="logo" class="fas fa-leaf fa-2x mr-2" onclick="logo()">산삼펫 관리자</i>
        </div>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#expandme">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="expandme">
            <div class="navbar-nav">
                <form class="form-inline ml-auto" id="point">
                    <button class="btn btn-outline-light my-2 my-sm-0 mr-2" type="button" data-toggle="modal"
                        data-target="#loginModal" id="adminlogin">
                        로그인
                    </button>
                    <button class="btn btn-outline-light my-2 my-sm-0 mr-2" type="button" data-toggle="modal"
                        data-target="#registerSimaniModal" id="registerSimani">
                        심마니 등록
                    </button>
                    <button class="btn btn-outline-light my-2 my-sm-0 mr-2" type="button" data-toggle="modal"
                        data-target="#editSimaniModal" id="editSimani">
                        심마니 수정
                    </button>
                    <button class="btn btn-outline-light my-2 my-sm-0 mr-2" type="button" data-toggle="modal"
                        data-target="#deleteSimaniModal" id="deleteSimani">
                        심마니 삭제
                    </button>
                    <button class="btn btn-outline-light my-2 my-sm-0 mr-2" type="button" data-toggle="modal"
                        data-target="#superDeleteSimaniModal" id="superDeleteSimani">
                        심마니 영구 삭제
                    </button>
                </form>
            </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">로그인</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="nickname">닉네임</label>
                            <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요." />
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요." />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="loginbtn" onclick="login()">로그인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerSimaniModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">심마니 등록</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="registerNickname">이름</label>
                            <input type="text" class="form-control" id="registerNickname" placeholder="심마니 이름" />
                        </div>
                        <div class="form-group">
                            <label for="signInCareer">경력</label>
                            <input type="date" class="form-control" id="signInCareer" />
                        </div>
                        <div class="form-group">
                            <label for="imgul">사진</label>
                            <input type="text" class="form-control" id="imgul" placeholder="심마니 사진 url" />
                        </div>
                        <div class="form-group">
                            <label for="description">한마디</label>
                            <input type="text" class="form-control" id="description" placeholder="심마니 상세 설명" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="loginbtn" onclick="registerSimani()">등록</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal -->
    <div class="modal fade" id="editSimaniModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">심마니 수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="editNickname">이름</label>
                            <input type="text" class="form-control" id="editNickname" placeholder="심마니 이름" />
                        </div>
                        <div class="form-group">
                            <label for="editsignInCareer">경력</label>
                            <input type="date" class="form-control" id="editsignInCareer" />
                        </div>
                        <div class="form-group">
                            <label for="editimgul">사진</label>
                            <input type="text" class="form-control" id="editimgurl" placeholder="심마니 사진 url" />
                        </div>
                        <div class="form-group">
                            <label for="editdescription">한마디</label>
                            <input type="text" class="form-control" id="editdescription" placeholder="심마니 상세 설명" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="loginbtn" onclick="editSimani()">등록</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteSimaniModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">심마니 삭제</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="deleteNickname">이름</label>
                            <input type="text" class="form-control" id="deleteNickname" placeholder="심마니 이름" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="loginbtn" onclick="deleteSimani()">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Super Delete Modal -->
    <div class="modal fade" id="superDeleteSimaniModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">심마니 삭제</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="superDeleteNickname">이름</label>
                            <input type="text" class="form-control" id="superDeleteNickname" placeholder="심마니 이름" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="loginbtn" onclick="superDeleteSimani()">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div id="reservationlist"></div>
        <div>
            <div id="notice"></div>
            <div id="alertlist"></div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/admin.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
