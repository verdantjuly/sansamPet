<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>samsam pet</title>
</head>

<body>
  <!-- nav 바 -->
  <nav id="navbar" class="navbar navbar-expand-sm navbar-dark bg-success sticky-top">
    <div class="navbar-brand">
      <i class="fas fa-leaf fa-2x mr-2"> 산삼펫</i>
    </div>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#expandme">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="expandme">
      <div class="navbar-nav">
        <!-- 검색창 -->
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="검색" aria-label="Search" />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            검색
          </button>
        </form>
      </div>
      <form class="form-inline ml-auto">
        <button class="btn btn-outline-light my-2 my-sm-0 mr-2" type="button" id="loginBtn" data-toggle="modal"
          data-target="#loginModal">
          로그인
        </button>
        <button class="btn btn-outline-light my-2 my-sm-0" type="button" id="signupBtn" data-toggle="modal"
          data-target="#registerModal">
          회원가입
        </button>
        <button class="btn btn-outline-light my-2 my-sm-0 mr-2" type="button" id="reservationBtn"
          onclick="clickReservation()">
          예약 현황
        </button>
      </form>
    </div>
  </nav>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">로그인</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="nickname">닉네임</label>
              <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요." />
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요." />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="login()">
            로그인
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">회원가입</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="registerNickname">닉네임</label>
              <input type="text" class="form-control" id="registerNickname" placeholder="닉네임을 입력하세요." />
            </div>
            <div class="form-group">
              <label for="registerPassword">비밀번호</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="비밀번호를 입력하세요." />
            </div>
            <div class="form-group">
              <label for="confirmPassword">비밀번호 확인</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요." />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="signup()">
            회원가입
          </button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="card" style="width: 18rem">
      <img src="https://cdn.pixabay.com/photo/2016/11/22/03/47/ginseng-1848303_640.jpg" class="card-img-top"
        alt="..." />
      <div class="card-body">
        <h5 class="card-title">심마니 김홍삼</h5>
        <p class="card-text">
          저는 10년 산삼 20년산삼 30년산삼 다 키워본 장인으로써
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
